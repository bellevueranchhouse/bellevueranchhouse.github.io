<!DOCTYPE html>
<html lang="en" class="h-full">
<head>

    <link href="css/font-awesome.min.css" rel="stylesheet">

                        'primary': '#3b82f6',
                        'secondary': '#6b7280'
                    }
                }
            }
        }
    </script>
    
    <style>
        .hero-overlay {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));

        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300;
        }
        .btn-secondary {
            @apply bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-300;
        }
        .card {

        }
        .nav-link {
            @apply text-white hover:text-blue-300 transition duration-300 font-bold text-lg;

            mobileMenu.classList.toggle('hidden');
        });
